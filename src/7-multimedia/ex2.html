    <h2>Monster Details</h2>

    <form enctype='multipart/form-data' action='ex2-savemonster.php' method='post'>

      <input
        type='text'
        name='txtname'
        size='15'
        class='form-control'
      >
      <br><br>
      Monster image:
      <input
        type='file'
        name='monsterimage'
        accept='immage/jpeg'
        class='form-control'

      Monster sound:

        type='file'
        name='monsteraudio'

      >
      <br><br>
      <input type='submit' class='btn btn-default' value='Save'>
    </form>
